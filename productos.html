<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
   <title>Utopia</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,500&display=swap"
      rel="stylesheet">
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
   <header class="header">

      <div class="barra">

         <!-- Logo -->
         <div class="barra__logo">
            <img src="assets/img/logo.png" alt="logo">
            <h1>Utopía</h1>
         </div>

         <!-- Navegación -->
         <nav class="barra__nav">
            <a href="index.html" class="barra__item">Inicio</a>
            <a href="#" class="barra__item">Productos</a>
            <a href="#" class="barra__item">Contacto</a>
         </nav>

         <!-- Botón carrito -->

         <div class="barra__container">

            <div class="barra__carrito">
               <i class='bx bxs-shopping-bag-alt'></i>
            </div>

            <!-- Botón menu -->
            <div class="barra__menu">
               <i class='bx bx-menu'></i>
            </div>

         </div>

      </div>

      <div class="header__image">
         <div class="header__image__container">
            <img src="assets/img/imagenPrincipal.png" alt="Utopia nombre e imagen del logo">
         </div>
      </div>

   </header>
   <main class="productos">

      <h2 class="productos__titulo">Productos</h2>

      <!-- Aqui renderizamos los productos de la "Base de datos jaja" -->
      <section class="productos__container"></section>

      <section class="car">
         <h2>Mi Carrito</h2>

         <!-- Aqui van los items del carrito -->
         <section class="car__items"></section>

         <button class="car__buttonDeleteAll"><i class='bx bxs-message-square-x'></i> Vaciar Carrito</button>

         <div class="car__total">
            <p>Total: $<span>0</span></p>
         </div>

      </section>

   </main>
   <footer class="footer">
       <p>Autor: Junior Pacheco</p>
       <p>Dirección: Saravena - Arauca</p>
   </footer>
   <script type="module" src="./assets/main.js"></script>
</body>

</html>
