<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <header class="header">

        <div class="barra">

            <!-- Logo -->
            <div class="barra__logo">
                <img src="assets/img/logo.png" alt="logo">
                <h1>Utopía</h1>
            </div>

            <!-- Navegación -->
            <nav class="barra__nav">
                <a href="#" class="barra__item">Inicio</a>
                <a href="productos.html" class="barra__item">Productos</a>
                <a href="#" class="barra__item">Contacto</a>
            </nav>

            <!-- Botón carrito -->

            <div class="barra__container">

                <div class="barra__carrito">
                    <i class='bx bxs-shopping-bag-alt'></i>
                </div>
    
                <!-- Botón menu -->
                <div class="barra__menu">
                    <i class='bx bx-menu'></i>
                </div>

            </div>
            
        </div>

        <div class="header__image">
            <div class="header__image__container">
                <img src="assets/img/imagenPrincipal.png" alt="Utopia nombre e imagen del logo">
            </div>
        </div>

    </header>
    <main class="principal">

        <section class="principal__información">
            <h2>¿Quienes somos?</h2>
            <p>Somos una empresa dedicada a proveer los mejores productos a los mejores precios 
                en el area de insumos agricolas, contamos con años de 
                experiencia e ingenieros capacitados que lo guiarán de la mano a un cultivo más productivo</p>
        </section>

    </main>   
</body>
</html>
